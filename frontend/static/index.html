<!-- Make a to do list using html css and js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> My Tasks</h1>
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addTaskButton"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="task-stats">
            <span id="tasksCount">0 tasks</span>
            <button id="clearCompletedBtn">Clear completed</button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
    </div>

</body>
</html>
